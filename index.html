<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="controls">
      <button id="menu-toggle">Minimizar menu</button>
      <button id="fullscreen-toggle">Tela cheia</button>
      <label>Modo:
        <select id="mode-select">
          <option value="bot">Bot</option>
          <option value="pvp">2 Jogadores</option>
        </select>
      </label>
      <label id="bot-level-wrapper">Nivel do bot:
        <select id="bot-level">
          <option value="facil">Facil</option>
          <option value="medio" selected>Medio</option>
          <option value="dificil">Dificil</option>
        </select>
      </label>
      <label>Velocidade bola:
        <input id="ball-speed" type="range" min="4" max="12" value="6" step="1">
        <span id="ball-speed-value">6</span>
      </label>
      <label>Velocidade raquete:
        <input id="paddle-speed" type="range" min="6" max="14" value="8" step="1">
        <span id="paddle-speed-value">8</span>
      </label>
      <button id="reset-game">Reiniciar</button>
      <button id="toggle-help">Ver instruções</button>
    </div>
    <main>
    </main>
    <script src="sketch.js"></script>
    <script src="p5.collide2d.js"></script>
  </body>
</html>
